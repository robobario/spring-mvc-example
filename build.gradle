apply plugin: 'war'
apply plugin: 'jetty'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

jettyRun {
    httpPort = 9005
}

dependencies {
    compile 'org.springframework:spring-webmvc:3.2.0.RELEASE'
    runtime 'org.codehaus.jackson:jackson-mapper-asl:1.9.11'
    testCompile 'org.springframework:spring-test:3.2.0.RELEASE'
    compile 'org.mortbay.jetty:jetty:6.1.26'
}
